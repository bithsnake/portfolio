      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script>
      (function () {
        try {
          var stored = localStorage.getItem("theme");
          var isDark = stored
            ? stored === "dark"
            : window.matchMedia &&
              window.matchMedia("(prefers-color-scheme: dark)").matches;
          if (isDark) {
            document.documentElement.classList.add("theme-dark");
          }
        } catch (e) {}
      })();
    </script>
