<div class="game-container">
  <!-- Game Description -->
  <p-card class="mb-6">
    <ng-template pTemplate="header">
      <div
        class="section-header text-center py-6 bg-center h-24"
        style="
          height: 200px;
          background-color: #000;
          background-image: url(&quot;aria_disconnect_header.jpg&quot;);
          background-size: contain;
          background-repeat: no-repeat;
        "
      ></div>
    </ng-template>
    <ng-template pTemplate="content">
      <div class="space-y-4">
        <section>
          <h3 class="text-2xl font-semibold heading-accent mb-3">
            About the Game
          </h3>
          <p class="text-body leading-relaxed mb-4">
            {{ gameDescription }}
          </p>

          <h4 class="text-xl font-semibold heading-accent-soft mb-2">
            Key Features
          </h4>
          <ul class="grid grid-cols-1 md:grid-cols-2 gap-2">
            <li *ngFor="let feature of gameFeatures" class="flex items-start">
              <i class="pi pi-check-circle heading-accent mr-2 mt-1"></i>
              <span class="text-body">{{ feature }}</span>
            </li>
          </ul>
        </section>
      </div>
    </ng-template>
  </p-card>

  <!-- Video Carousel -->
  <p-card class="mb-6">
    <ng-template pTemplate="header">
      <div class="section-header py-3 px-4">
        <h3 class="text-2xl font-semibold heading-accent">
          Game Trailers & Gameplay
        </h3>
      </div>
    </ng-template>
    <ng-template pTemplate="content">
      <p-carousel
        [value]="videos"
        [numVisible]="1"
        [numScroll]="1"
        [circular]="true"
        [autoplayInterval]="0"
        [responsiveOptions]="responsiveOptions"
      >
        <ng-template let-video pTemplate="item">
          <div class="video-item p-4">
            <div class="video-wrapper">
              <video
                [src]="video.url"
                controls
                class="w-full rounded-lg shadow-lg"
                [title]="video.title"
              >
                Your browser does not support the video tag.
              </video>
            </div>
            <div class="mt-3 text-center">
              <p class="text-lg font-medium text-body">{{ video.title }}</p>
            </div>
          </div>
        </ng-template>
      </p-carousel>
    </ng-template>
  </p-card>

  <!-- Screenshot Gallery -->
  <p-card>
    <ng-template pTemplate="header">
      <div class="section-header py-3 px-4">
        <h3 class="text-2xl font-semibold heading-accent">Screenshots</h3>
      </div>
    </ng-template>
    <ng-template pTemplate="content">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div *ngFor="let screenshot of screenshots" class="screenshot-item">
          <p-image
            [src]="screenshot.url"
            [alt]="screenshot.alt"
            width="100%"
            [preview]="true"
            styleClass="rounded-lg shadow-md hover:shadow-xl transition-shadow cursor-pointer"
          >
          </p-image>
        </div>
      </div>
    </ng-template>
  </p-card>
</div>
